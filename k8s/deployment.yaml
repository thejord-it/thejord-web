apiVersion: apps/v1
kind: Deployment
metadata:
  name: thejord-web
  namespace: thejord
  labels:
    app: thejord-web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: thejord-web
  template:
    metadata:
      labels:
        app: thejord-web
    spec:
      containers:
        - name: thejord-web
          image: ghcr.io/thejord-it/thejord-web:latest
          ports:
            - containerPort: 3000
          env:
            - name: NODE_ENV
              value: "production"
            - name: API_URL
              value: "http://thejord-api:4000"
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: thejord-web
  namespace: thejord
spec:
  selector:
    app: thejord-web
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: thejord-web-ingress
  namespace: thejord
  annotations:
    kubernetes.io/ingress.class: traefik
    cert-manager.io/cluster-issuer: letsencrypt-prod
    traefik.ingress.kubernetes.io/router.middlewares: default-redirect-https@kubernetescrd
spec:
  tls:
    - hosts:
        - thejord.it
        - www.thejord.it
      secretName: thejord-web-tls
  rules:
    - host: thejord.it
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: thejord-web
                port:
                  number: 3000
    - host: www.thejord.it
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: thejord-web
                port:
                  number: 3000
