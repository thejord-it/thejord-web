name: Build and Deploy thejord-web

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: thejord-it/thejord-web

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }}

  deploy:
    needs: build
    runs-on: self-hosted
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to K3s
        run: |
          # Update image tag to latest commit SHA
          export IMAGE_TAG=${{ github.sha }}

          # Apply deployment with new image
          kubectl set image deployment/thejord-web \
            thejord-web=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${IMAGE_TAG:0:7} \
            -n thejord

          # Wait for rollout
          kubectl rollout status deployment/thejord-web -n thejord --timeout=300s

      - name: Verify deployment
        run: |
          kubectl get pods -n thejord -l app=thejord-web
          echo "Deployment completed successfully!"
