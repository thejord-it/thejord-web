name: Build and Deploy thejord-web

on:
  push:
    branches:
      - master
      - develop
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: thejord-it/thejord-web

jobs:
  test:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm test -- --no-watch --ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run e2e tests
        run: npx playwright test --reporter=github
        env:
          CI: true

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            test-results/
            playwright-report/
          retention-days: 7

  build:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image_tag: ${{ steps.vars.outputs.sha_short }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set short SHA
        id: vars
        run: echo "sha_short=$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_OUTPUT

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/master' }}
            type=raw,value=staging,enable=${{ github.ref == 'refs/heads/develop' }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Make package public
        env:
          GH_TOKEN: ${{ secrets.GHCR_PAT }}
        run: |
          # Set package visibility to public using GitHub API
          if [ -n "$GH_TOKEN" ]; then
            echo "Setting package visibility to public..."
            curl -s -X PATCH \
              -H "Accept: application/vnd.github+json" \
              -H "Authorization: Bearer $GH_TOKEN" \
              -H "X-GitHub-Api-Version: 2022-11-28" \
              https://api.github.com/orgs/thejord-it/packages/container/thejord-web/visibility \
              -d '{"visibility":"public"}' && echo "Package visibility set to public"
          else
            echo "INFO: GHCR_PAT secret not set. Skipping package visibility change."
          fi

  deploy:
    needs: build
    runs-on: self-hosted
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set environment variables
        id: env
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/master" ]]; then
            echo "NAMESPACE=thejord" >> $GITHUB_ENV
            echo "API_URL=http://thejord-api:4000" >> $GITHUB_ENV
            echo "INGRESS_HOST=thejord.it" >> $GITHUB_ENV
            echo "NODEPORT=30800" >> $GITHUB_ENV
            echo "ENV_NAME=production" >> $GITHUB_ENV
          else
            echo "NAMESPACE=thejord-staging" >> $GITHUB_ENV
            echo "API_URL=http://thejord-api.thejord:4000" >> $GITHUB_ENV
            echo "INGRESS_HOST=staging.thejord.it" >> $GITHUB_ENV
            echo "NODEPORT=30801" >> $GITHUB_ENV
            echo "ENV_NAME=staging" >> $GITHUB_ENV
          fi

      - name: Deploy to K3s
        env:
          IMAGE_TAG: ${{ needs.build.outputs.image_tag }}
        run: |
          echo "Deploying to ${{ env.ENV_NAME }} environment..."
          echo "Namespace: ${{ env.NAMESPACE }}"
          echo "Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${IMAGE_TAG}"

          # Prepare deployment manifest
          sed -e "s|IMAGE_PLACEHOLDER|${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${IMAGE_TAG}|g" \
              -e "s|NAMESPACE_PLACEHOLDER|${{ env.NAMESPACE }}|g" \
              -e "s|API_URL_PLACEHOLDER|${{ env.API_URL }}|g" \
              -e "s|INGRESS_HOST_PLACEHOLDER|${{ env.INGRESS_HOST }}|g" \
              -e "s|NODEPORT_PLACEHOLDER|${{ env.NODEPORT }}|g" \
              -e "s|DEPLOY_TIME|$(date +%s)|g" \
              .github/k8s-deployment.yaml > /tmp/deployment-web.yaml

          # Copy to K3s server
          scp -o StrictHostKeyChecking=no /tmp/deployment-web.yaml root@192.168.1.212:/tmp/

          # Deploy on K3s
          ssh -o StrictHostKeyChecking=no root@192.168.1.212 "
            # Apply deployment
            kubectl apply -f /tmp/deployment-web.yaml

            # Wait for rollout
            kubectl rollout status deployment/thejord-web -n ${{ env.NAMESPACE }} --timeout=600s
          "

      - name: Verify deployment
        run: |
          ssh -o StrictHostKeyChecking=no root@192.168.1.212 "
            echo '=== Pods ==='
            kubectl get pods -n ${{ env.NAMESPACE }} -l app=thejord-web
            echo ''
            echo '=== Service ==='
            kubectl get svc -n ${{ env.NAMESPACE }} -l app=thejord-web
            echo ''
            echo '=== Ingress ==='
            kubectl get ingress -n ${{ env.NAMESPACE }}
          "
          echo "Deployment to ${{ env.ENV_NAME }} completed successfully!"
